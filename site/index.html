<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clara â€” Your wallet inside Claude Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #0a0a0a;
      --white: #f0f0f0;
      --gray: #555;
      --light-gray: #999;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      position: relative;
    }

    /* Real dither pattern using SVG */
    .dither-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .dither-tl, .dither-br {
      position: absolute;
      width: 600px;
      height: 600px;
      background-image: url("data:image/svg+xml,%3Csvg width='8' height='8' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='0' y='0' width='4' height='4' fill='%23fff'/%3E%3Crect x='4' y='4' width='4' height='4' fill='%23fff'/%3E%3C/svg%3E");
      background-size: 8px 8px;
      image-rendering: pixelated;
    }

    .dither-tl {
      top: -100px;
      left: -100px;
      mask: radial-gradient(ellipse 70% 70% at 30% 30%, black 0%, transparent 70%);
      -webkit-mask: radial-gradient(ellipse 70% 70% at 30% 30%, black 0%, transparent 70%);
      opacity: 0.15;
    }

    .dither-br {
      bottom: -100px;
      right: -100px;
      mask: radial-gradient(ellipse 70% 70% at 70% 70%, black 0%, transparent 70%);
      -webkit-mask: radial-gradient(ellipse 70% 70% at 70% 70%, black 0%, transparent 70%);
      opacity: 0.15;
    }

    /* Floating pixels */
    .pixel {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--white);
      opacity: 0.25;
      pointer-events: none;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 24px;
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Logo */
    .logo {
      margin-bottom: 48px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 40px;
    }

    .logo-text {
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--gray);
    }

    /* Hero - minimal */
    .hero {
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: clamp(28px, 8vw, 42px);
      font-weight: 700;
      letter-spacing: -0.01em;
      line-height: 1.15;
      margin-bottom: 12px;
    }

    .hero .tagline {
      font-size: 14px;
      color: var(--light-gray);
    }

    /* Install - THE hero element */
    .install {
      background: #0f0f0f;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 48px;
    }

    .install-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .install-label {
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gray);
    }

    .copy-btn {
      background: transparent;
      border: 1px solid #333;
      color: var(--gray);
      padding: 5px 12px;
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.15s;
    }

    .copy-btn:hover {
      border-color: var(--white);
      color: var(--white);
    }

    .install pre {
      font-size: 14px;
      line-height: 1.7;
      overflow-x: auto;
      margin: 0;
    }

    .install .command {
      font-size: 16px;
      color: var(--white);
      padding: 8px 0;
    }

    .install-note {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #1a1a1a;
      font-size: 11px;
      color: var(--gray);
    }

    .install-note code {
      color: var(--light-gray);
    }

    .install-note a {
      color: var(--white);
      text-decoration: none;
    }

    /* Value props - minimal */
    .features {
      display: flex;
      gap: 32px;
      margin-bottom: 48px;
      flex-wrap: wrap;
    }

    .feature {
      font-size: 12px;
      color: var(--light-gray);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feature::before {
      content: "";
      width: 4px;
      height: 4px;
      background: var(--white);
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding-top: 32px;
      font-size: 11px;
      color: var(--gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer a {
      color: var(--gray);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--white);
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 20px;
      }

      .features {
        flex-direction: column;
        gap: 12px;
      }

      .install {
        padding: 20px;
      }

      .install pre {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dither-bg">
    <div class="dither-tl"></div>
    <div class="dither-br"></div>
  </div>

  <!-- Scattered pixels -->
  <div class="pixel" style="top: 12%; left: 6%;"></div>
  <div class="pixel" style="top: 20%; left: 10%;"></div>
  <div class="pixel" style="top: 8%; left: 15%;"></div>
  <div class="pixel" style="top: 28%; left: 4%;"></div>
  <div class="pixel" style="top: 15%; left: 22%;"></div>
  <div class="pixel" style="bottom: 15%; right: 8%;"></div>
  <div class="pixel" style="bottom: 22%; right: 12%;"></div>
  <div class="pixel" style="bottom: 10%; right: 18%;"></div>
  <div class="pixel" style="bottom: 25%; right: 5%;"></div>
  <div class="pixel" style="bottom: 18%; right: 22%;"></div>

  <div class="container">
    <div class="logo">
      <!-- Pixel logo: stylized C -->
      <svg class="logo-icon" viewBox="0 0 5 6" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="0" width="2" height="1" fill="#fff"/>
        <rect x="1" y="1" width="1" height="1" fill="#888"/>
        <rect x="2" y="1" width="1" height="1" fill="#888"/>
        <rect x="3" y="1" width="1" height="1" fill="#666"/>
        <rect x="1" y="2" width="1" height="1" fill="#888"/>
        <rect x="1" y="3" width="1" height="1" fill="#888"/>
        <rect x="1" y="4" width="1" height="1" fill="#888"/>
        <rect x="2" y="4" width="1" height="1" fill="#888"/>
        <rect x="3" y="4" width="1" height="1" fill="#666"/>
      </svg>
      <span class="logo-text">Clara</span>
    </div>

    <section class="hero">
      <h1>Your wallet inside Claude&nbsp;Code.</h1>
      <p class="tagline">Keys as universal as code.</p>
    </section>

    <section class="install">
      <div class="install-header">
        <span class="install-label">Install</span>
        <button class="copy-btn" onclick="copyConfig()">Copy</button>
      </div>
      <pre class="command">npx clara-wallet</pre>
    </section>

    <div class="features">
      <span class="feature">No seed phrases</span>
      <span class="feature">No extensions</span>
      <span class="feature">No friction</span>
    </div>

    <footer>
      <span>Powered by <a href="https://getpara.com" target="_blank">Para</a></span>
      <a href="https://github.com/bflynn4141/clara" target="_blank">GitHub</a>
    </footer>
  </div>

  <script>
    function copyConfig() {
      navigator.clipboard.writeText('npx clara-wallet');
      const btn = document.querySelector('.copy-btn');
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    }
  </script>
</body>
</html>
